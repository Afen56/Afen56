<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader (Legal)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .box {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e60048;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>TikTok Downloader (Legal)</h2>
    <p>Paste link TikTok yang izinkan download</p>

    <input id="tiktokUrl" type="text" placeholder="Paste TikTok URL di sini">

    <button onclick="downloadVideo()">Download</button>

    <p id="status" style="margin-top:10px; color:gray;"></p>
</div>

<script>
function downloadVideo() {
    const url = document.getElementById("tiktokUrl").value.trim();
    const status = document.getElementById("status");

    if (!url) {
        status.textContent = "Masukkan URL dulu.";
        return;
    }

    // Format TikTok share download
    // TikTok menyediakan link khusus: https://www.tiktok.com/share/video/<video_id>
    
    if (!url.includes("tiktok.com")) {
        status.textContent = "URL tidak valid.";
        return;
    }

    status.textContent = "Membuka link download resmi TikTok...";

    // Redirect ke link TikTok
    window.location.href = url;
}
</script>

</body>
</html>
